<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Otter shuffle</title>
<body>
<style>
    html {
        margin: 0 0 0 0;
        padding: 0 0 0 0;
    }
    img {
        height: 300px;
        width: 300px;
        border: 0px;
    }
    #pics {
        width: 900px;
        height: 900px;
        border: solid 1px black;
        font-size: 0px;
        margin: auto;
    }
</style>
<head>
</body>
<h1>OtterShuffle</h1>
<div id="pics">
    <img src="../img/otter1.jpg">
    <img src="../img/otter2.jpg">
    <img src="../img/otter3.jpg">
    <img src="../img/otter4.jpg">
    <img src="../img/otter5.jpg">
    <img src="../img/otter6.jpg">
    <img src="../img/otter7.jpg">
    <img src="../img/otter8.jpg">
    <img src="../img/otter9.jpg">
</div>
<script>
    var plaatjes = document.getElementsByTagName("img");
    var random = 0;

    var randomNumbers = [];

    while(randomNumbers.length < 9) {
        random = Math.floor(Math.random() * 9) + 1;
        if(randomNumbers.lastIndexOf(random) == -1) {
            randomNumbers.push(random);
        }
        random = 0;
        for(var plaatje in plaatjes) {
            plaatjes[plaatje].src = "../img/otter" + randomNumbers[random] + ".jpg";
            random++;
        }
    }
</script>
</body>
</html>
